<app-navbar></app-navbar>
<div class="container">
    <div id="left-sidebar">
        <h2>My Job Offers</h2>
        <ul>
            <!-- Iterate over the articles and display them -->
            <div *ngFor="let job of jobs" class="post">
                <h3>{{ job.title }}</h3>
                <p>{{ job.text }}</p>
                <button>Comment</button>
                <button>Like</button>
            </div>
        </ul>
    </div>
    <div id="main-content">
        <div id="timeline">
            <div id="job-creation">
                <textarea placeholder="Upload a job offer..."></textarea>
                <div class="media-inputs">
                    <label for="media-upload">ðŸ“·ðŸŽ¥ðŸŽµ Media</label>
                    <input type="file" id="media-upload" accept="image/*,video/*,audio/*">
                    <button id="post-button">Post Job</button>
                </div>
            </div>
            <h2>Job listings</h2>
            <!-- Example job -->
            <div class="post">
                <h3>Job 1</h3>
                <p>Job content...</p>
                <button>Apply</button>
                <h3>Job 2</h3>
                <p>Job content...</p>
                <button>Apply</button>
            </div>
            <!-- Add more jobs here -->
        </div>
    </div>
    <div id="right-sidebar">
        <h2>My Job Applications</h2>
    </div>
</div>

<!-- so that the page can be scrolled -->
<div style="margin-top:500px"></div>
