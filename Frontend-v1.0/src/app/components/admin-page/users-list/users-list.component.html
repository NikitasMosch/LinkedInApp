<header id="main-header">
    <div class="container">
        <div class="logo">
            <a href="../../admin-page/">
              <img src="assets/logos/mainMiniLogo.png" alt="LinkedIn-Clone">
            </a>
        </div>  
        <h1>Admin's Users-List Page</h1>
        <div class="form-group">
            <a href="../../welcome-page">
                <button id="logOut" type="button">Log Out!</button>

        </div>

</header>

<div class="container">
    <h1>Admin Management</h1>

                {{ user.username }} - {{ user.email }}
            </li>
        </ul>
    </section>
    
    <aside id="sidebar">
        <h2>Quick Links:</h2>
        <ul>
            <li><a href="../admin-page/admin-home">Return Home</a></li>

            <!-- <li><a href="../settings">Settings</a></li> -->
        </ul>
    </aside>
</div>
